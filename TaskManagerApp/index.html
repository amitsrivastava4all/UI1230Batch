<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="custom.css"/>
    <script src="task.js"></script>
    <script src="taskoperations.js"></script>
    <script src="controller.js"></script>
</head>
<body>
<div>
    <fieldset>
        <legend>TaskManager</legend>
        <table >
            <tr>
                <td><label for="taskName">Name</label></td>
                <td><input type="text" id="taskName" placeholder="Type TaskName"/></td>
                <td><span id="taskNameError"></span></td>
            </tr>
            <tr>
                <td><label for="desc">Desc</label></td>
                <td><input type="text" id="desc" placeholder="Type Description"/></td>
                <td><span id="taskDescError"></span></td>
            </tr>
            <tr>
                <td colspan="3">
                    <table>
                        <tr>
                            <td><button id="add">Add</button></td>
                            <td><button id="delete">Delete</button></td>
                            <td><button id="search">Search</button></td>
                            <td><button id="save">Save</button></td>
                            <td><button id="load">Load</button></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </fieldset>
</div>
<div>
    <fieldset>
        <legend>TaskList</legend>
        <ul>

        </ul>
    </fieldset>
</div>
</body>
</html>
